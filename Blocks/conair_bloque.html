<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .page-title-wrapper {
			display: none !important;
		}
        #banner_header{
            background: url('https://www.bedbathandbeyond.com.mx/media/wysiwyg/marcas/Banner-conair.png?rand=1631122057');
            width: 100%;
            height: 300px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
        .bg_blue{
            background-color: #e75a8a;
        }
        .category_contain{
            width: 100%;
            height: auto;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            margin-top: 10px;
            flex-flow: row;
        }
        .category_item{
            width: 120px;
            height: 160px;
            margin: 0 10px;
            text-align: center;
            font-weight: 600;
        }
        .category_item img {
            width: 100px;
            height: 100px;
            box-shadow: rgb(99 99 99 / 20%) 0px 2px 8px 0px;
            border: 2px solid #e75a8a;
        }
           /*Zoom Animation*/
    #containerimgc {
      display: inline-block;
      overflow: hidden;
      position: relative;
    }
    #containerimgc img {
      display: block;
      transition: transform 0.5s; /* smoother zoom */
    }
    #containerimgc:hover img {
      transform: scale(1.1);
      transform-origin: 50% 50%;
    }
          /*Responsive */
    @media (max-width: 767px) {
        #banner_header{
            background-size: contain;
            height: 100px;
        }
    
        .category_item {
            width: 80px;
            height: auto;
            margin: 24px 2px;
            text-align: center;
            font-weight: 600;
            font-size: 11px;
            line-height: 1
        }
        .category_item img {
            width: 60px;
            height: 60px;
        } 
    }
    </style>   
 
<body>
    <section id="mainbanner">
        <div id="banner_header"></div>
    </section>
    <section>
        <div class="category_contain">
            <div id="containerimgc" class="category_item">
                <a href="https://www.bedbathandbeyond.com.mx/marcas/conair/belleza.html" target="_self">
                    <img src="https://www.bedbathandbeyond.com.mx/media/nacionales/nacionales2/69677383.jpg?$imagePLP$&hei=300&wid=260" alt="" />
                    <p>belleza</p>
                </a>
            </div>
            <div id="containerimgc" class="category_item">
                <a href="https://www.bedbathandbeyond.com.mx/marcas/conair/cuidado-personal.html" target="_self">
                    <img src="https://www.bedbathandbeyond.com.mx/media/nacionales/Set_de_peluquer_a_Conair_20_piezas_1.jpg?rand=1612484244,%20https://www.bedbathandbeyond.com.mx/media/nacionales/Set_de_peluquer_a_Conair_20_piezas_2.jpg?rand=1612484244&hei=300&wid=260" alt="" />
                    <p>cuidado personal</p>
                </a>
            </div>
            <div id="containerimgc" class="category_item">
                <a href="https://www.bedbathandbeyond.com.mx/marcas/conair/organizacion-y-limpieza.html" target="_self">
                    <img src="https://www.bedbathandbeyond.com.mx/media/nacionales/nacionales2/69674093.jpg?$imagePLP$&hei=300&wid=260" alt="" />
                    <p>organización y limpieza</p>
                </a>
            </div>
            <div id="containerimgc" class="category_item">
                <a href="https://www.bedbathandbeyond.com.mx/marcas/conair/viajes-y-mas.html" target="_self">
                    <img src="https://www.bedbathandbeyond.com.mx/media//nacionales/39052814563.jpg?$imagePLP$&hei=300&wid=260" alt="" />
                    <p>viajes y más</p>
                </a>
            </div>           
        </div>
    </section>

</body>
	
</html>
