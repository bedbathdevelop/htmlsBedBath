<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow</title>
    <style>
      .container-btn-bed {
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 60px;
      }
      .btn-bed .img-arrow {
        width: 50px;
        height: auto;
        position: absolute;
      }
      .btn-bed .img-arrow {
        width: 50px;
        height: auto;
        position: absolute;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <section class="container-btn-bed">
      <a
        href="https://www.bedbathandbeyond.com.mx/tienda/back-to-college.html"
        target="_self"
      >
        <div class="btn-bed">
          <img
            src="https://www.bedbathandbeyond.com.mx/media/wysiwyg/home/back-arrow.png?rand=1621466458"
            class="img-arrow"
          />
        </div>
      </a>
    </section>
  </body>
</html>
