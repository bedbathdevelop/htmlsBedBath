<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .page-title-wrapper {
			display: none !important;
		}
        #banner_header{
            background: url('https://www.bedbathandbeyond.com.mx/media/wysiwyg/bano/ba_haven.jpg?rand=1623168888');
            width: 100%;
            height: 300px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
        .bg_blue{
            background-color: #90a996;
        }
        .category_contain{
            width: 100%;
            height: auto;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            margin-top: 10px;
            flex-flow: row;
        }
        .category_item{
            width: 120px;
            height: 160px;
            margin: 0 10px;
            text-align: center;
            font-weight: 600;
        }
        .category_item img {
            width: 100px;
            height: 100px;
            box-shadow: rgb(99 99 99 / 20%) 0px 2px 8px 0px;
            border: 2px solid #90a996;
        }
           /*Zoom Animation*/
    #containerimgc {
      display: inline-block;
      overflow: hidden;
      position: relative;
    }
    #containerimgc img {
      display: block;
      transition: transform 0.5s; /* smoother zoom */
    }
    #containerimgc:hover img {
      transform: scale(1.1);
      transform-origin: 50% 50%;
    }
          /*Responsive */
    @media (max-width: 767px) {
        #banner_header{
            background-size: contain;
            height: 100px;
        }
    
        .category_item {
            width: 80px;
            height: auto;
            margin: 24px 2px;
            text-align: center;
            font-weight: 600;
            font-size: 11px;
            line-height: 1
        }
        .category_item img {
            width: 60px;
            height: 60px;
        } 
    }
    </style>
