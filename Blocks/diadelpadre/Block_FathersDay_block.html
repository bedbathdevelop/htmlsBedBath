    .figure::before {
        position: absolute;

    .figure:hover::before {

    /*Animations*/
    @keyframes shrink {
        0% {
            background-size: 110% 110%;
        }
        100% {
            background-size: 100% 100%;
        }
    }
    @keyframes fader {
        50% {
            border-color: rgb(255, 255, 255, 0.2);
        }
        100% {
            border-color: rgb(255, 255, 255, 1);
        }
    }

                 /*MiniBanner Text Move*/
                 .content-minitxt {
                    overflow: hidden;
                    font-size: 35px;
                    margin-top: 65px;
                    color: #1A4E8A;
                    position: absolute;
                    z-index: 1;
                }  
                .content__container {
                    font-weight: 600;
                    overflow: hidden;
                    height: 50px;
                    padding: 0 40px;
                }
                .content__container:before {
                    left: 0;
                }

                .content__container:after {
                    position: absolute;
                    right: 0;
                }

                .content__container:after, .content__container:before {
                    position: absolute;
                    top: 0;
                    
                    color: #16a085;
                    font-size: 42px;
                    line-height: 40px;
                    
                    -webkit-animation-name: opacity;
                    -webkit-animation-duration: 2s;
                    -webkit-animation-iteration-count: infinite;
                    animation-name: opacity;
                    animation-duration: 2s;
                    animation-iteration-count: infinite;
                }

                .content__container__text {
                    display: inline;

                    @-webkit-keyframes opacity {

                    33.32%,45.98% {transform:translate3d(0,-50%,0);}

                }

                    color:#1377C9;
                    margin-top: 2%;
                    font-size: 22px;
                }

                /*Star component*/
                .item-start {
                    height: auto;
                    float: left;
                    color: #fff;
                    font-size: 40px;
                    text-align: center;
                    padding-top: 30px;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: 1s all;
                    overflow: hidden;
                    display: flex;
                    text-align: center;
                    justify-content: center;
                    /*box-shadow: 0 9px 10px rgba(6,6,7,.3);*/
                }
                .cont {
                    position: absolute;
                    width: 1100px;
                    margin-top: 190px;
                }
                .tapa {
                    width: 100%;
                    transition: .9s all;
                    margin-top: -40px;
                }

                    width: auto;
                    margin-top: 20px;
                    height: 120px;
                }
                .item-start:hover {
                    margin-top: -5px;
                }

                .container-star {
                    width: 100%;
                    overflow: hidden;
                    display: flex;
                    margin: 0 auto;
                    text-align: center;
                    justify-content: center;
                }
                .btn-prod{
                    background-color:#117dcf;
                    color: #fff;
                    text-align: center;
                    padding: 4px;

                    font-size: 13px;
                    width: 100px;
                    text-align: center;
                    border-radius: 5px;
                }

                    background-color:#117dcf;
                    color: #fff;
                    text-align: center;
                    padding: 10px 5px;
                    font-size: 23px;
                    width: 200px;
                    text-align: center;
                    border-radius: 5px;
                    position: absolute;
                    z-index: 1;
                    top: 80%;
                    right: 270px;
                }
                .btn-banner:hover{ 
                    background-color: #002854;
                }

                    background-color: #117dcf;
                    color: #fff;
                    text-align: center;
                    padding: 8px 5px;
                    font-size: 23px;
                    width: 300px;
                    text-align: center;
                    border-radius: 5px;
                    position: absolute;
                    z-index: 1;
                    top: 85%;
                    left: 55px;
                    font-weight: 900;
                }
                .btn-banner_b:hover{ 
                    background-color: #002854;
                }
                .clip-star {
                    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
                    display: inline-block;
                    height: 20px;
                    width: 20px;
                    float: left;
                }
    
                .disable {
                    background: rgb(237, 237, 237);
                }

                .num-star {
                    font-size: 15px;
                    float: left;
                    margin-left: 2%;
                }
                /*Shine Animation*/
                .shine {
                    animation-name: glitter;
                    animation-iteration-count: infinite;
                
                }

                .star-1 {
                    transform-origin: 102.14px 87.09px;
                    animation-duration: 3.5s;
                }

                .star-2 {
                    transform-origin: 219.47px 205.7px;
                    animation-duration: 4s;
                }

                .star-3 {
                    transform-origin: 404.11px 35.05px;
                    animation-duration: 2.5s;
                }

                .star-4 {
                    transform-origin: 54.43px 393.81px;
                    animation-duration: 2.5s;
                }

                .star-5 {
                    transform-origin: 374.42px 271.34px;
                    animation-duration: 3s;
                }

                @keyframes glitter {
                0% {
                    -webkit-transform: scale(0.3) rotate(0deg);
                    opacity: 0;
                }
                50% {
                    -webkit-transform: scale(.8) rotate(360deg);
                    opacity: .7;
                }
                100% {
                    -webkit-transform: scale(0.3) rotate(0deg);
                    opacity: 0;
                }
                }
                #shine_animation{
                    position: absolute;
                    top: 0;
                    left: 0;
                }

                /*Carrousel Products*/
                .slider--prod {
                    background: white;
                    height: 400px;
                    margin: auto;
                    overflow:hidden;
                    position: relative;
                    width: 100%;
                }

                .slider--prod:before,
                .slider--prod:after{
                        content: "";
                        height: 100px;
                        position: absolute;
                        width: 200px;
                        z-index: 2;
                }

                .slider--prod::after{
                        right: 0;
                        top: 0;
                        transform: rotateZ(180deg);
                    }

                .slider--prod::before{
                        left: 0;
                        top: 0;
                    }
                    
                .slide--track {
                    animation: scroll 40s linear infinite;
                    display: flex;
                    width: calc(250px * 14);
                }
                /*.slide--track:hover {
                    animation: scroll 0s linear infinite;
                    display: flex;
                    width: calc(250px * 14);
                }*/
                
                .slide--card {
                    height: 100px;
                    width: 250px;
                }

                @keyframes scroll {
                        0% { transform: translateX(0); }
                        100% { transform: translateX(calc(-250px * 7))}
                    }

                    width: auto;
