    <style>
      html {
        scroll-behavior: smooth;
      }
      :root {
        --azul-bbb-strong: #002854;
        --azul-bbb-medio: #1a4e8a;
        --azul-bbb-claro: #daeaf4;
        --azul-bbb-button: #147bd1;
        --bg-gray: #f2f2f2;
        --txt-gray: #595959;
        --input-gray: #d4d3d3;
        --gray-filter: #636567;
        --rojo: #f52b42;
        --font-bedbath: "Termina-Bold", "Trebuchet MS", Arial, sans-serif !important;
      }
      a {
        text-decoration: none;
        font-family: var(--font-bedbath);
        font-size: 0.8rem;
      }
      .wrap-category {
        background-color: #eaebe9;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        text-align: center;
        justify-content: center;
        padding: 15px;
      }
      .item-cat {
        flex: 1 10%;
        margin: 10px;
      }
      .item-cat p {
        color: var(--azul-bbb-medio);
      }
      .container-cat img {
        width: 120px;
        height: 120px;
        overflow: hidden;
        border-radius: 50%;
        border: 2px solid transparent;
      }
      .container-cat:hover img {
        border: 2px solid var(--azul-bbb-medio);
      }
      .title-not {
        text-align: center;
        justify-content: center;
        color: var(--azul-bbb-medio);
        font-family: var(--font-bedbath);
      }
    </style>
  </head>
