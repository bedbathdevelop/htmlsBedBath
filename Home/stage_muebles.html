<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage Muebles</title>
    <style>
      .wrap-container {
        overflow: hidden;
        position: relative;
        perspective: 1000px;
      }
      .room-img {
        width: 1200px;
        height: auto;
      }
      .room-img:hover {
        transform: rotateY(40deg);
      }
      .chair {
        width: 1200px;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
