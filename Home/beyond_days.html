      .circle-disccount {
        width: 50px;

        border-radius: 50%;

        margin: 10px 100px;
        position: relative;

      .circle-disccount p {

        letter-spacing: -0.02em;

      @keyframes confettiRain {
        0% {
          opacity: 1;
          margin-top: -100vh;
          margin-left: -200px;
        }

        100% {
          opacity: 1;
          margin-top: 100vh;
          margin-left: 200px;
        }
      }

      .confetti {
        opacity: 0;
        position: absolute;
        width: 1rem;
        height: 1.5rem;
        transition: 500ms ease;
        animation: confettiRain 10s infinite;
      }

      #confetti-wrapper {
        overflow: hidden !important;
      }

      .pulse {
        animation-name: pulse;
        -webkit-animation-name: pulse;

        animation-duration: 3s;
        -webkit-animation-duration: 3s;

        animation-iteration-count: infinite;
        -webkit-animation-iteration-count: infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.9);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(0.9);
        }
      }

      @-webkit-keyframes pulse {
        0% {
          -webkit-transform: scale(0.95);
        }
        50% {
          -webkit-transform: scale(1);
        }
        100% {
          -webkit-transform: scale(0.95);
        }
      }

      .tossing {
        animation-name: tossing;
        -webkit-animation-name: tossing;

        animation-duration: 2.5s;
        -webkit-animation-duration: 2.5s;

        animation-iteration-count: infinite;
        -webkit-animation-iteration-count: infinite;
      }

      @keyframes tossing {
        0% {
          transform: rotate(-4deg);
        }
        50% {
          transform: rotate(4deg);
        }
        100% {
          transform: rotate(-4deg);
        }
      }

      @-webkit-keyframes tossing {
        0% {
          -webkit-transform: rotate(-4deg);
        }
        50% {
          -webkit-transform: rotate(4deg);
        }
        100% {
          -webkit-transform: rotate(-4deg);
        }
      }

      /*Text animation*/

      .bigEntrance {
        animation-name: bigEntrance;
        -webkit-animation-name: bigEntrance;

        animation-duration: 1.6s;
        -webkit-animation-duration: 1.6s;

        animation-timing-function: ease-out;
        -webkit-animation-timing-function: ease-out;

        visibility: visible !important;
      }

      @keyframes bigEntrance {
        0% {
          transform: scale(0.3) rotate(6deg) translateX(-30%) translateY(30%);
          opacity: 0.2;
        }
        30% {
          transform: scale(1.03) rotate(-2deg) translateX(2%) translateY(-2%);
          opacity: 1;
        }
        45% {
          transform: scale(0.98) rotate(1deg) translateX(0%) translateY(0%);
          opacity: 1;
        }
        60% {
          transform: scale(1.01) rotate(-1deg) translateX(0%) translateY(0%);
          opacity: 1;
        }
        75% {
          transform: scale(0.99) rotate(1deg) translateX(0%) translateY(0%);
          opacity: 1;
        }
        90% {
          transform: scale(1.01) rotate(0deg) translateX(0%) translateY(0%);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0deg) translateX(0%) translateY(0%);
          opacity: 1;
        }
      }

      @-webkit-keyframes bigEntrance {
        0% {
          -webkit-transform: scale(0.3) rotate(6deg) translateX(-30%)
            translateY(30%);
          opacity: 0.2;
        }
        30% {
          -webkit-transform: scale(1.03) rotate(-2deg) translateX(2%)
            translateY(-2%);
          opacity: 1;
        }
        45% {
          -webkit-transform: scale(0.98) rotate(1deg) translateX(0%)
            translateY(0%);
          opacity: 1;
        }
        60% {
          -webkit-transform: scale(1.01) rotate(-1deg) translateX(0%)
            translateY(0%);
          opacity: 1;
        }
        75% {
          -webkit-transform: scale(0.99) rotate(1deg) translateX(0%)
            translateY(0%);
          opacity: 1;
        }
        90% {
          -webkit-transform: scale(1.01) rotate(0deg) translateX(0%)
            translateY(0%);
          opacity: 1;
        }
        100% {
          -webkit-transform: scale(1) rotate(0deg) translateX(0%) translateY(0%);
          opacity: 1;
        }
      }
      /*
		==============================================
		slideUp
		==============================================
		*/

      .slideUp {
        animation-name: slideUp;
        -webkit-animation-name: slideUp;
        animation-duration: 1s;
        -webkit-animation-duration: 1s;
        animation-timing-function: ease;
        -webkit-animation-timing-function: ease;
        visibility: visible !important;
      }

      @keyframes slideUp {
        0% {
          transform: translateY(100%);
        }
        100% {
          transform: translateY(0%);
        }
      }

      @-webkit-keyframes slideUp {
        0% {
          -webkit-transform: translateY(100%);
        }
        100% {
          -webkit-transform: translateY(0%);
        }
      }

      /*
			==============================================
			floating

      .floating {
        animation-name: floating;

        animation-duration: 1.5s;
        -webkit-animation-duration: 1.5s;

        animation-iteration-count: infinite;
        -webkit-animation-iteration-count: infinite;
      }

      @keyframes floating {
        0% {
          transform: translateY(0%);

        50% {
          transform: translateY(8%);
        }
        100% {
          transform: translateY(0%);
        }
      }

      @-webkit-keyframes floating {
        0% {
          -webkit-transform: translateY(0%);

          -webkit-transform: translateY(8%);
        }
        100% {
          -webkit-transform: translateY(0%);

      /*
				==============================================
				hatch
				==============================================
				*/

      .hatch {
        animation-name: hatch;
        -webkit-animation-name: hatch;

        animation-duration: 2s;
        -webkit-animation-duration: 2s;

        animation-timing-function: ease-in-out;
        -webkit-animation-timing-function: ease-in-out;

        transform-origin: 50% 100%;
        -ms-transform-origin: 50% 100%;
        -webkit-transform-origin: 50% 100%;

        visibility: visible !important;
      }

      @keyframes hatch {
        0% {
          transform: rotate(0deg) scaleY(0.6);
        }
        20% {
          transform: rotate(-2deg) scaleY(1.05);
        }
        35% {
          transform: rotate(2deg) scaleY(1);
        }
        50% {
          transform: rotate(-2deg);
        }
        65% {
          transform: rotate(1deg);
        }
        80% {
          transform: rotate(-1deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      @-webkit-keyframes hatch {
        0% {
          -webkit-transform: rotate(0deg) scaleY(0.6);
        }
        20% {
          -webkit-transform: rotate(-2deg) scaleY(1.05);
        }
        35% {
          -webkit-transform: rotate(2deg) scaleY(1);
        }

        65% {

        }
        80% {

        }

    <script>
      window.onload = function () {
        for (i = 0; i < 100; i++) {
          // Random rotation
          var randomRotation = Math.floor(Math.random() * 360);
          // Random Scale
          var randomScale = Math.random() * 1;
          // Random width & height between 0 and viewport
          var randomWidth = Math.floor(
            Math.random() *
              Math.max(
                document.documentElement.clientWidth,
                window.innerWidth || 0
              )
          );
          var randomHeight = Math.floor(
            Math.random() *
              Math.max(
                document.documentElement.clientHeight,
                window.innerHeight || 500
              )
          );

          // Random animation-delay
          var randomAnimationDelay = Math.floor(Math.random() * 15);

          // Random colors
          var colors = [
            "#f32536",
            "#FF1C1C",
            "#FFF",
            "#1a4e8a",
            "#daeaf4",
            "#8497B0",
          ];
          var randomColor = colors[Math.floor(Math.random() * colors.length)];

          // Create confetti piece
          var confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.top = randomHeight + "px";
          confetti.style.right = randomWidth + "px";
          confetti.style.backgroundColor = randomColor;
          // confetti.style.transform='scale(' + randomScale + ')';
          confetti.style.obacity = randomScale;
          confetti.style.transform =
            "skew(15deg) rotate(" + randomRotation + "deg)";
          confetti.style.animationDelay = randomAnimationDelay + "s";
          document.getElementById("confetti-wrapper").appendChild(confetti);
        }
      };
    </script>
