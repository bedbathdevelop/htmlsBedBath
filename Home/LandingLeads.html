  <body>
    <script>
      function getDataForm() {
        /*document.getElementById("leads").submit();*/
        let form = document.getElementById("leads");
        let name = form.elements["fname"].value;
        sendDataForm();
      }
      /*fetch*/

      async function sendDataForm() {
        let url = "https://rickandmortyapi.com/api/character";

        try {
          let res = await fetch(url, {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ a: 1, b: "Textual content" }),
          });

          return await res.json;
        } catch (error) {
          console.log(error);
        }
      }
    </script>
    <div>
      <form
        id="leads"
        action="https://www.bedbathandbeyond.com.mx/pagina-prueba"
        method="post"
      >
        First name: <input type="text" name="fname" /><br />
        Last name: <input type="text" name="lname" /><br /><br />
        <input type="button" onclick="getDataForm()" value="Submit form" />
      </form>
    </div>
