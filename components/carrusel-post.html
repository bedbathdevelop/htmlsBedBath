    <script>
      var slidePosition = 0;
      var flag = 0;

      window.onload = function () {
        var backbtn = document.getElementById("back");
        var nextbtn = document.getElementById("go");
        var slides = document.getElementsByClassName("item--post");

        sliderRun();

        backbtn.addEventListener("click", function (event) {
          if (slidePosition === 0) {
            slidePosition = slides.length - 1;
          } else {
            slidePosition = slidePosition + 1;
            console.log(slidePosition);
          }
          sliderRun(1);
        });

        nextbtn.addEventListener("click", function (event) {
          slidePosition = slidePosition + 1;
          sliderRun();
        });

        function sliderRun(flag) {
          var i;
          var b = slidePosition + 1;
          var c = slidePosition + 2;

          if (flag === 1) {
            if (slidePosition === slides.length - 1) {
              b = slidePosition - 4;
              c = slidePosition - 3;
            } else {
              b = slidePosition - 4;
              c = slidePosition - 3;
            }

            console.log("entro", slidePosition, b, c);
          }

          for (i = 0; i < slides.length; i++) {
            if (i === slidePosition || i === b || i === c) {
              slides[i].style.display = "block";
            } else {
              slides[i].style.display = "none";
            }
          }
          //slidePosition++;

          c === slides.length - 1 ? (slidePosition = 0) : slidePosition + 1;
          /*setTimeout(sliderRun, 1000);*/
        }
      };
    </script>
