<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusivos Online</title>
    <style>
      .page-title-wrapper {
        display: none !important;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      .wrap-category {
        overflow: hidden;
        display: flex;
        justify-content: center;
        text-align: center;
        flex-wrap: wrap;
      }
      .item-category {
        flex: 1 1 auto;
        height: 200px;
        text-align: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      .item-category p {
        font-family: Termina Headline, sans-serif;
        color: #000;
        font-size: 12px;
      }
      .img-circle {
        text-align: center;
        border: 2px solid rgba(255, 255, 255, 0.589);
        border-radius: 50%;
      }
      .img-circle:hover {
        border: 2px solid #002854;
      }
      .item-category img {
        width: 100px;
      }
      @media (max-width: 767px) {
        .item-category {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="wrap-exclusivos">
        <div class="banner-m">

            <source
              media="(max-width: 799px)"
              srcset="
                https://www.bedbathandbeyond.com.mx/media/wysiwyg/banner-exclusivos-online-mob-interno.jpg?rand=1634576264
              "
            />
            <source
              media="(min-width: 800px)"
              srcset="
                https://www.bedbathandbeyond.com.mx/media/wysiwyg/banner-exclusivo-online-interno.jpg?rand=1634576264
              "
            />
            <img
              src="https://www.bedbathandbeyond.com.mx/media/wysiwyg/banner-exclusivo-online-interno.jpg?rand=1634576264"
              alt="BedBathandBeyond"
