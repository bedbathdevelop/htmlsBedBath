<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <style>
      .wrap-banner-blog {
        width: 100%;
        height: 100px;
        background-color: #a4d1f6;
        -webkit-animation: changebg 8s;
        animation-fill-mode: forwards;
        animation: changebg 8s infinite;
        background: url("https://www.bedbathandbeyond.com.mx/media/bg_13.jpg?rand=1633701405");
        background-size: contain;
        background-repeat: no-repeat;
      }
      /* KEYFRAMES */
      @-webkit-keyframes changebg {
        0% {
          background: url("https://www.bedbathandbeyond.com.mx/media/bg_13.jpg?rand=1633701405");
        }
        50% {
          background: url("https://www.bedbathandbeyond.com.mx/media/Dise_o_sin_t_tulo_39_.jpg?rand=1633701939");
        }
        100% {
          background: url("https://www.bedbathandbeyond.com.mx/media/bg_13.jpg?rand=1633701405");
        }
      }
      @-moz-keyframes changebg {
        0% {
          background: url("https://www.bedbathandbeyond.com.mx/media/bg_13.jpg?rand=1633701405");
        }
        50% {
          background: url("https://www.bedbathandbeyond.com.mx/media/Dise_o_sin_t_tulo_39_.jpg?rand=1633701939");
        }
        100% {
          background: url("https://www.bedbathandbeyond.com.mx/media/bg_13.jpg?rand=1633701405");
        }
      }
      /*Responsive */
      @media (max-width: 991px) {
        /* KEYFRAMES */
        @-webkit-keyframes changebg {
          0% {
            background: url("https://www.bedbathandbeyond.com.mx/media/bg_13.jpg?rand=1633701405");
          }
          50% {
            background: url("https://www.bedbathandbeyond.com.mx/media/Dise_o_sin_t_tulo_39_.jpg?rand=1633701939");
          }
          100% {
            background: url("https://www.bedbathandbeyond.com.mx/media/bg_13.jpg?rand=1633701405");
          }
        }
        @-moz-keyframes changebg {
          0% {
            background: url("https://www.bedbathandbeyond.com.mx/media/bg_13.jpg?rand=1633701405");
          }
          50% {
            background: url("https://www.bedbathandbeyond.com.mx/media/Dise_o_sin_t_tulo_39_.jpg?rand=1633701939");
          }
          100% {
            background: url("https://www.bedbathandbeyond.com.mx/media/bg_13.jpg?rand=1633701405");
          }
        }
      }
    </style>
  </head>
  <body>
    <section>
      <a href="https://www.bedbathandbeyond.com.mx/blog" target="_self">
        <div class="wrap-banner-blog"></div>
      </a>
    </section>
  </body>
</html>
