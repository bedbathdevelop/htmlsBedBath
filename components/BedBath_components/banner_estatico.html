<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="root.css" />
    <title>banner_rigth</title>
    <style>
      #snowflakeContainer {
        position: relative;
      }
      .wrap__banner__main {
        overflow: hidden;
        text-align: center;
        justify-content: center;
        position: relative;
      }
      .snow {
        position: absolute;
        top: -1.5rem;
        animation: snowfall 6s infinite both ease-in;
        color: #fff;
      }
      .snow:nth-child(1) {
        left: 50%;
        font-size: 1.75rem;
        -webkit-animation-delay: 0.1s;
        animation-delay: 0.1s;
      }
      .snow:nth-child(2) {
        left: 22%;
        font-size: 0.9rem;
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
      }
      .snow:nth-child(3) {
        left: 13%;
        -webkit-animation-delay: 0.5s;
        animation-delay: 0.5s;
      }
      .snow:nth-child(4) {
        left: 100%;
        -webkit-animation-delay: 0.7s;
        animation-delay: 0.7s;
      }
      .snow:nth-child(5) {
        left: 29%;
        font-size: 1.25rem;
        -webkit-animation-delay: 0.9s;
        animation-delay: 0.9s;
      }
      .snow:nth-child(6) {
        left: 60%;
        -webkit-animation-delay: 1.1s;
        animation-delay: 1.1s;
      }
      .snow:nth-child(7) {
        left: 85%;
        -webkit-animation-delay: 1.3s;
        animation-delay: 1.3s;
      }
      .snow:nth-child(8) {
        left: 45%;
        font-size: 0.9rem;
        -webkit-animation-delay: 1.5s;
        animation-delay: 1.5s;
      }
      .snow:nth-child(9) {
        left: 100%;
        -webkit-animation-delay: 1.7s;
        animation-delay: 1.7s;
      }
      .snow:nth-child(10) {
        left: 26%;
        -webkit-animation-delay: 1.9s;
        animation-delay: 1.9s;
      }
      .snow:nth-child(11) {
        left: 10%;
        font-size: 1.5rem;
        -webkit-animation-delay: 2.1s;
        animation-delay: 2.1s;
      }
      .snow:nth-child(12) {
        left: 90%;
        -webkit-animation-delay: 2.3s;
        animation-delay: 2.3s;
      }
      .snow:nth-child(13) {
        left: 2%;
        -webkit-animation-delay: 2.5s;
        animation-delay: 2.5s;
      }
      .snow:nth-child(14) {
        left: 64%;
        font-size: 1.25rem;
        -webkit-animation-delay: 2.7s;
        animation-delay: 2.7s;
      }
      .snow:nth-child(15) {
        left: 77%;
        -webkit-animation-delay: 2.9s;
        animation-delay: 2.9s;
      }
      @-webkit-keyframes snowfall {
        0% {
          -webkit-transform: translate3d(0, 0, 0),
            skew(10deg) rotateX(0) rotateY(0);
          transform: translate3d(0, 0, 0), skew(10deg) rotateX(0) rotateY(0);
          opacity: 1;
        }

        65% {
          opacity: 1;
        }

        100% {
          -webkit-transform: translate3d(-120px, 100vh, 0) skew(-10deg)
            rotateX(50deg) rotateY(50deg);
          transform: translate3d(-120px, 100vh, 0) skew(-10deg) rotateX(50deg)
            rotateY(50deg);
          opacity: 0;
        }
      }

      @keyframes snowfall {
        0% {
          -webkit-transform: translate3d(0, 0, 0),
            skew(10deg) rotateX(0) rotateY(0);
          transform: translate3d(0, 0, 0), skew(10deg) rotateX(0) rotateY(0);
          opacity: 1;
        }

        65% {
          opacity: 1;
        }

        100% {
          -webkit-transform: translate3d(-120px, 100vh, 0) skew(-10deg)
            rotateX(50deg) rotateY(50deg);
          transform: translate3d(-120px, 100vh, 0) skew(-10deg) rotateX(50deg)
            rotateY(50deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="wrap__banner__main">
        <div id="snowflakeContainer">
          <picture class="bg_bf">
            <source
              media="(max-width: 799px)"
              srcset="
                https://www.bedbathandbeyond.com.mx/media/wysiwyg/studio3b/banner-navidad-desktop.jpg?rand=1637181895
              "
            />
            <source
              media="(min-width: 800px)"
              srcset="
                https://www.bedbathandbeyond.com.mx/media/wysiwyg/studio3b/banner-navidad-desktop.jpg?rand=1637181895
              "
            />
            <img
              src="https://www.bedbathandbeyond.com.mx/media/wysiwyg/studio3b/banner-navidad-desktop.jpg?rand=1637181895"
              alt="BedBathandBeyond"
            />
          </picture>
          <div class="snow-time">
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
            <div class="snow">*</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
