<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Navidad</title>
    <style>
      #snowflakeContainer {
        position: relative;
      }
      .wrap__banner__main {
        overflow: hidden;
        text-align: center;
        justify-content: center;
      }

      /*two components*/
      .wrap__two__components {
        overflow: hidden;
        display: flex;
        flex-direction: row;
        gap: 10px;
        text-align: center;
        justify-content: center;
      }
      .item__two__components {
        overflow: hidden;
        flex: 0 0 50%;
      }
      .item__two__components p {
        font: 300 15px/ 1 Effra, Helvetica, Arial, sans-serif;
        color: #000;
      }
      @media (max-width: 800px) {
        .wrap__two__components {
          flex-direction: column;
        }
      }
      /*FOUR COMPONENTS SCROLL*/
      .wrap__four__components {
        overflow: hidden;
        display: flex;
        flex-direction: row;
        text-align: center;
        justify-content: center;
        width: 100%;
        gap: 10px;
      }
      .item__four__components {
        overflow: hidden;
        flex: 0 0 20%;
      }
      .item__four__components p {
        font: 300 17px/ 1 Effra, Helvetica, Arial, sans-serif;
        color: #000;
      }
      .item__four__components .wrap .img_component {
        overflow: hidden;
      }
      .item__four__components .wrap .img_component img {
        width: 90%;
      }
      @media (max-width: 800px) {
        .container_scroll_elements {
          width: 100%;
          overflow-x: scroll;
          padding: 0 10px;
        }
        .wrap__four__components {
          width: 1000px; /*calculo depende de la cantidad de componentes*/
        }
        .item__four__components .wrap .img_component img {
          width: 100%;
        }
      }
      /*animación nieve*/
      .snow {
        position: absolute;
        top: -1.5rem;
        animation: snowfall 6s infinite both ease-in;
        color: #fff;
      }
      .snow:nth-child(1) {
        left: 50%;
        font-size: 1.75rem;
        -webkit-animation-delay: 0.1s;
        animation-delay: 0.1s;
      }
      .snow:nth-child(2) {
        left: 22%;
        font-size: 0.9rem;
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
      }
      .snow:nth-child(3) {
        left: 13%;
        -webkit-animation-delay: 0.5s;
        animation-delay: 0.5s;
      }
      .snow:nth-child(4) {
        left: 100%;
        -webkit-animation-delay: 0.7s;
        animation-delay: 0.7s;
      }
      .snow:nth-child(5) {
        left: 29%;
        font-size: 1.25rem;
        -webkit-animation-delay: 0.9s;
        animation-delay: 0.9s;
      }
      .snow:nth-child(6) {
        left: 60%;
        -webkit-animation-delay: 1.1s;
        animation-delay: 1.1s;
      }
      .snow:nth-child(7) {
        left: 85%;
        -webkit-animation-delay: 1.3s;
        animation-delay: 1.3s;
      }
      .snow:nth-child(8) {
        left: 45%;
        font-size: 0.9rem;
        -webkit-animation-delay: 1.5s;
        animation-delay: 1.5s;
      }
      .snow:nth-child(9) {
        left: 100%;
        -webkit-animation-delay: 1.7s;
        animation-delay: 1.7s;
      }
      .snow:nth-child(10) {
        left: 26%;
        -webkit-animation-delay: 1.9s;
        animation-delay: 1.9s;
      }
      .snow:nth-child(11) {
        left: 10%;
        font-size: 1.5rem;
        -webkit-animation-delay: 2.1s;
        animation-delay: 2.1s;
      }
      .snow:nth-child(12) {
        left: 90%;
        -webkit-animation-delay: 2.3s;
        animation-delay: 2.3s;
      }
      .snow:nth-child(13) {
        left: 2%;
        -webkit-animation-delay: 2.5s;
        animation-delay: 2.5s;
      }
      .snow:nth-child(14) {
        left: 64%;
        font-size: 1.25rem;
        -webkit-animation-delay: 2.7s;
        animation-delay: 2.7s;
      }
      .snow:nth-child(15) {
        left: 77%;
        -webkit-animation-delay: 2.9s;
        animation-delay: 2.9s;
      }
      @-webkit-keyframes snowfall {
        0% {
          -webkit-transform: translate3d(0, 0, 0),
            skew(10deg) rotateX(0) rotateY(0);
          transform: translate3d(0, 0, 0), skew(10deg) rotateX(0) rotateY(0);
          opacity: 1;
        }

        65% {
          opacity: 1;
        }

        100% {
          -webkit-transform: translate3d(-120px, 100vh, 0) skew(-10deg)
            rotateX(50deg) rotateY(50deg);
          transform: translate3d(-120px, 100vh, 0) skew(-10deg) rotateX(50deg)
            rotateY(50deg);
          opacity: 0;
        }
      }

      @keyframes snowfall {
        0% {
          -webkit-transform: translate3d(0, 0, 0),
            skew(10deg) rotateX(0) rotateY(0);
          transform: translate3d(0, 0, 0), skew(10deg) rotateX(0) rotateY(0);
          opacity: 1;
        }

        65% {
          opacity: 1;
        }

        100% {
          -webkit-transform: translate3d(-120px, 100vh, 0) skew(-10deg)
            rotateX(50deg) rotateY(50deg);
          transform: translate3d(-120px, 100vh, 0) skew(-10deg) rotateX(50deg)
            rotateY(50deg);
          opacity: 0;
        }
      }
    </style>
