    <style>
      :root {
        --azul-bbb-strong: #002854;
        --azul-bbb-medio: #1a4e8a;
        --azul-bbb-claro: #daeaf4;
        --azul-bbb-button: #147bd1;
        --aniversario-azul: #1a4c8a;
        --cyberweekend-btn: #1d4d8c;
        --color-cyberweekend: #aee7f6;
        --bg-gray: #f2f2f2;
        --txt-gray: #595959;
        --input-gray: #d4d3d3;
        --rojo: #f52b42;
        --haven: #90a996;
        --nestwell: #94adc1;
        --simply: #1a4e8a;
        --ugg: #b2bbc0;
        --ourtable: #ea971e;
        --wildsage: #706fae;
        --squeared-away: #f79c7a;
        --studio-3d: #faf1e8;
        --gray-3d: #746c60;
        --font-bedbath: "Termina-Bold", "Trebuchet MS", Arial, sans-serif !important;
        --font-parrafo: 300 15px/ 1 Effra, Helvetica, Arial, sans-serif;
        --primary-font: Effra, Helvetica, Arial, sans-serif;
        --secondary-font: Termina Headline, sans-serif;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      a:link {
        text-decoration: none;
      }
      p {
        font-family: 300 15px/ 1 Effra, Helvetica, Arial, sans-serif !important;
      }
      section {
        margin: 40px 0;
      }
      /*categorias*/
      .--black {
        color: #000 !important;
      }
      .--white {
        color: #fff !important;
      }
      .container__main__category__icon {
        overflow-x: scroll;
        width: 100%;
      }
      .wrap__category__icon {
        overflow: hidden;
        text-align: center;
        justify-content: center;
        display: flex;
        flex-wrap: wrap;
      }
      .item__category__icon {
        flex: 0 0 8.3%; /* modifica el porcentaje para que quede en una línea o más depende de la cantidad de items 100%/12*/
        overflow: hidden;
      }
      .item__category__icon img {
        width: 70%;
        border-radius: 50%;
        border: 1px solid #fff;
      }
      .item__category__icon img:hover {
        border: 1px solid #1a4e8a;
      }
      #category_icons h2 {
        text-align: center;
        font-family: var(--font-bedbath);
        color: var(--azul-bbb-strong);
      }
      .title__offer {
        color: #fff !important;
        position: absolute;
        top: 7%;
        left: 19%;
        font-size: 4rem;
        letter-spacing: 2px;
        font-family: var(--font-bedbath);
      }
      @media (max-width: 767px) {
        .title__offer {
          top: 7%;
          left: 14%;
          font-size: 2.8rem;
        }
        .item__category__icon {
          flex: 0 0 100px;
        }
        .wrap__category__icon {
          flex-wrap: nowrap;
          width: 1200px;
        }
      }
    </style>
  </head>
