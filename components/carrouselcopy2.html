
<!DOCTYPE html>
<html>
<head>
  <title>carrousel Bed Bad</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
  <style>
    a {
      text-decoration: none;
    }
  .controls {
    width: 32px;
    height: 32px;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    background-color: rgba(0,0,0,.2);
  }
  .left {
    float: left;
  }
  .right {
    float: right;
  }

  .controls:hover {
    background-color: rgba(0,0,0,.5);
  }
  .item {
    width: 33.33%;
    height: 200px;
    float: left;
    color: #fff;
    font-size: 40px;
    text-align: center;
    padding-top: 30px;
    border-radius: 5px;
    cursor: pointer;
    transition: 1s all;
    /*box-shadow: 0 9px 10px rgba(6,6,7,.3);*/
  }
  .cont {
    position: absolute;
    width: 1100px;
    margin-top: 190px;
  }
  .tapa {
    width: 100%;
    transition: .9s all;
  }
  .item img {
    width: 50%;
    margin-top: 20px;
  }
  .item:hover {
    margin-top: -5px;
  }
  .carrousel {
    width: 100%;
    margin: auto;
    height: 450px;
    overflow:hidden;
    text-align: center;
    line-height: 1;
  }
  .carousel-price {
    font: 300 25px/0.5 Effra,Helvetica,Arial,sans-serif;
    text-align: center;
    font-weight: 900;
    color: #000;
  }
  .carousel-des {
    font-size: 12px;
    line-height: 1;
    font-family:Effra,Helvetica,Arial,sans-serif ;
    color: #000;
    padding: 0 5%;
  }
  .carosuel-raiting {
    color:#1377C9;
    margin-top: 2%;
    font-size: 22px;
  }
  /*Star component*/
  .container-star {
    width: 100%;
    overflow: hidden;
    display: inline-block;
    margin: 0 auto;
    text-align: center;
  }
  .clip-star {
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    display: inline-block;
    height: 20px;
    width: 20px;
    float: left;
  }
  .active {
    background: #1377C9;
  }
  .disable {
    background: rgb(237, 237, 237);
  }
  .num-star {
    font-size: 15px;
    float: left;
    margin-left: 2%;
  }
  .mobile-slider {
      display: none;
    }

    #container {
      width: 500px;
      margin: auto !important;
      display: block;
      height: 500px;
      position: relative;
      list-style-type: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .product {
      display: none;
      background: #fff;
      color: #fff;
      padding: 20px;
      width: 360px;
      height: 360px;
      top: 50px;
      left: 50px;
      position: absolute;
      cursor: hand;
    }
    .rotate-left {
      transform: rotate(30deg) scale(0.8);
      transition: 1s;
      margin-left: 400px;
      cursor: e-resize;
      opacity: 0;
      z-index: 10;
    }
    .rotate-right {
      transform: rotate(-30deg) scale(0.8);
      transition: 1s;
      opacity: 0;
      margin-left: -400px;
      cursor: w-resize;
      z-index: 10;
    }
  @media (max-width: 991px) { 
    .desktop-slider {
      display: none;
    }
    .mobile-slider {
      display: block;
    }
    .mobile-img {
      margin: 0 20% !important;
    }
      
  }
  </style>
  <script>
  $(document).ready(function(){

    $(".product").on("swiperight",function(){
      $(this).addClass('rotate-left').delay(700).fadeOut(1);
      $('.product').find('.status').remove();
        
      if ( $(this).is(':last-child') ) {
        $('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
      } else {
          $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
      }
    });  

    $(".product").on("swipeleft",function(){
    $(this).addClass('rotate-right').delay(700).fadeOut(1);
    $('.product').find('.status').remove();

    if ( $(this).is(':last-child') ) {
    $('.product:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
    } else {
        $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
    } 
    });

});

  </script>
</head>

  <div class="carrousel desktop-slider">

    </div>
  </div>
</body>
</html>
