<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Automatic</title>
    <style>
      #slide {
        width: 96%;
      }
      .desktop {
        display: block;
      }
      .mobile {
        display: none;
      }
      .slide_bank {
        display: none;
      }
      .wrap-minibanner {
        overflow: hidden;
        position: relative;
      }

      .slideshow-container {
        width: auto;
        position: relative;
        margin: -10px;
      }
      .prev--minbanner,
      .next--minbanner {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 10px;
        margin-top: -22px;
        color: #1a4e8a;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        background-color: rgba(255, 255, 255, 0.8);
      }
      .next--minbanner {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      .prev--minbanner:hover,
      .next--minbanner:hover {
        background-color: rgba(0, 40, 84, 0.8);
        color: #fff;
      }
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }

      .dot--minbanner {
        cursor: pointer;
        height: 13px;
        width: 13px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
        display: none;
      }
      .dot--minbanner:hover {
        background-color: #494b55;
      }
      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 2s;
        animation-name: fade;
        animation-duration: 2s;
      }
      @-webkit-keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      .slide--img {
        width: 100%;
      }

      @media (max-width: 767px) {
        .desktop {
          display: none;
        }
        .mobile {
          display: block;
        }
      }
    </style>
    <script>
      var slides_mb, dots_mb, timer_mb;
      var indexBanner = 0;

      window.onload = function () {
        showMini();
        function showMini() {
          var i;
          slides_mb = document.getElementsByClassName("slide_bank");
          dots_mb = document.getElementsByClassName("dot--minbanner");
          for (i = 0; i < slides_mb.length; i++) {
            slides_mb[i].style.display = "none";
          }
          indexBanner++;
          if (indexBanner > slides_mb.length) {
            indexBanner = 1;
          }
          for (i = 0; i < dots_mb.length; i++) {
            dots_mb[i].className = dots_mb[i].className.replace(" active", "");
          }
          slides_mb[indexBanner - 1].style.display = "block";
          dots_mb[indexBanner - 1].className += " active";
          timer_mb = setTimeout(showMini, 4000);
        }
      };

      function plusSlides(position) {
        clearTimeout(timer);
        indexBanner += position;
        if (indexBanner > slides_mb.length) {
          indexBanner = 1;
        } else if (indexBanner < 1) {
          indexBanner = slides_mb.length;
        }
        for (i = 0; i < slides_mb.length; i++) {
          slides_mb[i].style.display = "none";
        }
        for (i = 0; i < dots_mb.length; i++) {
          dots_mb[i].className = dots_mb[i].className.replace(" active", "");
        }
        slides_mb[indexBanner - 1].style.display = "block";
        dots_mb[indexBanner - 1].className += " active";
        //create a new timer
        timer_mb = setTimeout(this.showMini, 4000);
      }
    </script>
  </head>
  <body>
    <section>
      <div class="wrap-minibanner">
        <div class="slide_bank fade">
          <img
            src="https://www.bedbathandbeyond.com.mx/media/wysiwyg/home/banner-desk-bbva-1-oct.jpg?rand=1633298336"
            class="slide--img desktop"
          />
          <img
            src="https://www.bedbathandbeyond.com.mx/media/wysiwyg/home/banner-mobile-bbva-1-oct.jpg?rand=1633298336"
            class="slide--img mobile"
          />
        </div>
        <div class="slide_bank fade">
          <img
            src="https://www.bedbathandbeyond.com.mx/media/paypal-desk-12-oct.jpg?rand=1634055765"
            class="slide--img desktop"
          />
          <img
            src="https://www.bedbathandbeyond.com.mx/media/paypal-mobile-12-oct.jpg?rand=1634055765"
            class="slide--img mobile"
          />
        </div>
        <a class="prev--minbanner" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next--minbanner" onclick="plusSlides(1)">&#10095;</a>
      </div>

      <!--    Putting in the click dots  -->
      <div style="text-align: center">
        <span class="dot--minbanner"></span>
        <span class="dot--minbanner"></span>
      </div>
    </section>
  </body>
</html>
