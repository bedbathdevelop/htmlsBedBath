<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
      /* STICKY BAR */
    .slideshow-container {
        overflow: hidden;
        position: fixed;
        top: 167px;
        left: 0;
        z-index: 6;
        width: 100%;
        height: auto;
    }
    .txt-white{
        color: #fff;
        font-size: 16px;
        padding:0;
        position: absolute;
        bottom: 12px;
        width: 100%;
        text-align: center;
    }
    .slides_brand_text {
        max-width: 100%;
        position: relative;
        margin: auto;
        margin-right: calc(50% - 50vw);
        margin-left: calc(50% - 50vw);
        height: auto;
        color: #000;
        padding: 1.5% 0;
        cursor: pointer;
        display: none;
    }

    /* Caption text */
    .text {
        color: #000;
        font-size: 16px;
        padding:0;
        position: absolute;
        bottom: 12px;
        width: 100%;
        text-align: center;
    }
    /* The dots/bullets/indicators */
    .dot {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
        display: none;
    }

    .active {
        background-color: #717171;
    }

    /* Fading animation */
    .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
    }

    .bg_azul {
        background-color: #EBF0FD;
    }
    .bg_rosa {
        background: #ee7676;
    }

    .slides_brand_text{
        color:#000;
    }
    .link-slide{
        font-size: 16px;
        cursor: pointer;
    }
    @-webkit-keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
    }

    @keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
    .text {font-size: 11px}
    }
    @media (max-width: 991px) { 
        .text {
            color: #000;
            font-size: 12px;
            padding: 0
        }
        .txt-white {
            color: #fff;
            font-size: 12px;
            padding: 0
        }
        .slides_brand_text{
            height: 20px;
        }
        .slideshow-container {
            top: 60px;
        }
    }
</style>


<script>
    //<!-- STICKY BAR -->
    window.onload = function() {
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("slides_brand_text");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            
            if (slideIndex > slides.length) {slideIndex = 1}    
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 4000); // Change image every 2 seconds*/
        }
    }
        document.addEventListener("click", function(event){
            var elementSlide = event.target.id;
            if (event.target.id === 'text-slide1') {
                    document.getElementById(elementSlide).style.display = "none";
                    document.getElementById('text-slide2').style.display = "block";
                }
                else if (event.target.id === 'text-slide2') {
                    document.getElementById(elementSlide).style.display = "none";
                    document.getElementById('text-slide3').style.display = "block";
                }
                else if (event.target.id === 'text-slide3') {
                    document.getElementById(elementSlide).style.display = "none";
                    document.getElementById('text-slide4').style.display = "block";
                }
                else if (event.target.id === 'text-slide4') {
                    document.getElementById(elementSlide).style.display = "none";
                    document.getElementById('text-slide1').style.display = "block";
                }
        })

        document.addEventListener('scroll', function (event) { 

            if ( screen.width > 768 ) 
                {
                    var sticky = document.getElementById('stickyBar');
                        if( window.scrollY > 15 ) {
                            sticky.style.top="57px";
                        }
                        else if (window.scrollY === 0 ) {
                            sticky.style.top="167px";
                        }
                }
        })
</script>

</head>
<body>
<!-- STICKY BAR -->
<section>
    <div id="stickyBar" class="slideshow-container">
        <div id="text-slide1" class="slides_brand_text bg_azul fade">
                <div id="text-slide1" class="text">sigue cuidandote #quedateencasa  <a href="https://www.bedbathandbeyond.com.mx/quedate-en-casa.html" target="_self" style="text-decoration:none"></a><span style="text-decoration: underline;">ver más </span></a></div>
        </div>
        <div id="text-slide2" class="slides_brand_text bg_azul fade">
            <div id="text-slide2" class="text">envío GRATIS en pedidos mayores a $599 </div>
        </div>

        <div id="text-slide3" class="slides_brand_text bg_azul fade">
            <div id="text-slide3" class="text">devoluciones GRATUITAS</div>
        </div>
    </div>

    <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
    </div>
</section>
</body>
</html>
