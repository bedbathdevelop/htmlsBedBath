    <title>Slide</title>
    <style>
      :root {
        --duration: 450ms;
        --tileWidth: 250px;
        --tileHeight: ($tileWidth / (16/9));
        --iconSize: 50px;
        --growFactor: 1.5 // 1.5 times the original size;;
        --moveLeft: -($tileWidth * ($growFactor - 1) / 2);
        --moveRight: $tileWidth * ($growFactor - 1);
      }

      .contain {
        width: 100%;
      }

      .row {
        overflow: scroll;
        width: 100%;
      }

      .row__inner {
        transition: var(--duration) transform;
        font-size: 0;
        white-space: nowrap;
        margin: (var(--tileHeight) / 2) 0;
        padding-bottom: 10px;
      }

      .tile {
        position: relative;
        display: inline-block;
        width: var(--tileWidth);
        height: var(--tileHeight);
        margin-right: 10px;
        font-size: 20px;
        cursor: pointer;
        transition: var(--duration) all;
        transform-origin: center left;
      }
      .tile__img {
        width: var(--tileWidth);
        height: var(--tileHeight);
        object-fit: cover;
      }

      .tile__details {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        font-size: 10px;
        opacity: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.9) 0%,
          rgba(0, 0, 0, 0) 100%
        );
        transition: var(--duration) opacity;
      }
      .tile__details:after,
      .tile__details:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        display: black;
      }

      .tile__details:after:after {
        margin-top: (-(var(--iconSize) / 2));
        margin-left: (-(var(--iconSize) / 2));
        width: var(--iconSize);
        height: var(--iconSize);
        border: 3px solid #ecf0f1;
        line-height: var(--iconSize);
        text-align: center;
        border-radius: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }
      .tile__details:after:before {
        content: "â–¶";
        left: 0;
        width: 100%;
        font-size: 30px;
        margin-left: 7px;
        margin-top: -18px;
        text-align: center;
        z-index: 2;
      }
      .tile:hover {
        opacity: 1;
      }
      .tile__title {
        position: absolute;
        bottom: 0;
        padding: 10px;
      }

      .row__inner:hover {
        transform: translate3d(var(--moveLeft), 0, 0);
      }
      .row__inner:hover .tile {
        opacity: 0.3;
      }
      .row__inner:hover .tile:hover {
        transform: scale(var(--growFactor));
        opacity: 1;
      }
      .tile:hover ~ .tile {
        transform: translate3d(var(--moveRight), 0, 0);
      }
    </style>
  </head>
