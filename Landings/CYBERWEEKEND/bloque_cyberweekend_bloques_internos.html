<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloque cyberweekend</title>
    <style>
      :root {
        --azul-bbb-strong: #002854;
        --azul-bbb-medio: #1a4e8a;
        --azul-bbb-claro: #daeaf4;
        --azul-bbb-button: #147bd1;
        --aniversario-azul: #1a4c8a;
        --rojo: #e1191a;
        --font-bedbath: "Termina-Bold", "Trebuchet MS", Arial, sans-serif !important;
        --primary-font: Effra, Helvetica, Arial, sans-serif;
        --secondary-font: Termina Headline, sans-serif;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      .txt-category {
        font: 300 1.6rem/1 Effra, Helvetica, Arial, sans-serif !important;
        color: #000;
        width: 100px;
      }
      .wrap-block {
        display: block;
        overflow: hidden;
        height: auto;
        position: relative;
        height: 200px;
        text-align: center;
        justify-content: center;
        display: flex;
        background: url("https://www.bedbathandbeyond.com.mx/media/wysiwyg/bloque_internob.jpg?rand=1637685829");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 40%;
      }
      .img-logo {
        position: absolute;
        width: 15%;
        z-index: 1;
        left: 5%;
        top: 5%;
      }
      .wrap-txtbn {
        position: absolute;
        bottom: 40px;
        left: 20%;
        color: #fff;
        line-height: 1.2;
        font-family: var(--font-bedbath);
        text-align: left;
        font-size: 2.4rem;
      }
      .wrap-btn {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 70px;
      }
      .wrap-btn p {
        right: 10px;
        position: absolute;
      }
      .wrap-btn p:nth-child(1) img {
        width: 40px;
      }
      .wrap-btn p:nth-child(2) {
        bottom: 2px;
        right: 0;
      }
      .page-title span.base {
        font-size: 4rem;
      }
      .bg_red {
        background: var(--rojo);
        font-weight: 900;
        padding: 0 10px;
        text-align: left;
        color: #fff !important;
      }
      .wrap-logo {
        position: absolute;
        top: 5%;
        right: 2%;
        color: #fff;
      }
      .wrap-logo .title-bb {
        font-size: 3rem;
        line-height: 1;
      }
      .title-bb span:nth-child(1) {
        font-family: var(--primary-font);
        font-weight: 300;
        font-size: 2.4rem;
      }
      .title-bb span:nth-child(2) {
        font-family: var(--font-bedbath);
        font-weight: 900;
        font-size: 2.7rem;
      }
      .register {
        font-size: 14px !important;
        margin-top: -100px;
      }
      .subtitle-bb {
        position: relative;
        top: -10px;
        left: 70px;
        font-family: var(--primary-font);
      }
      .wrap-cat {
        overflow: hidden;
        position: absolute;
        z-index: 1;
        color: #fff;
        top: 10%;
        left: auto;
        right: auto;
        font-family: var(--font-bedbath);
        line-height: 1;
        display: flex;
      }
      .wrap-cat .title-des {
        z-index: 1;
        background-color: var(--rojo);
        padding: 0 10px;
        font-size: 2.5rem;
        margin-top: -10px;
      }
      .wrap-category {
        display: flex;
        text-align: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      .item-cat {
        overflow: hidden;
        text-align: center;
        justify-content: center;
        margin: 0 5px;
      }
      .item-cat img {
        height: auto;
        width: 100px;
        height: 100px;
        box-shadow: rgb(99 99 99 / 20%) 0px 2px 8px 0px;
        border: 2px solid #1a4c8a;
      }
      .page-title-wrapper {
        z-index: 1;
        padding: 0 10px !important;
        font-size: 2.2rem !important;
        margin-top: -10px !important;
        position: absolute;
        color: #fff !important;
        left: 0;
        right: 0;
        margin-top: 60px !important;
        text-align: center;
        justify-content: center;
        overflow: hidden;
        display: none;
      }
      .page-title span.base {
        color: #fff !important;
      }
      .wrap-cat .subtitle-des {
        z-index: 1;
        font-size: 2rem;
      }

      .slideDown {
        animation-name: slideDown;
        -webkit-animation-name: slideDown;

        animation-duration: 1s;
        -webkit-animation-duration: 1s;

        animation-timing-function: ease;
        -webkit-animation-timing-function: ease;

        visibility: visible !important;
      }

      @keyframes slideDown {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(0%);
        }
      }

      @-webkit-keyframes slideDown {
        0% {
          -webkit-transform: translateY(-100%);
        }

        100% {
          -webkit-transform: translateY(0%);
        }
      }

      .slideUp {
        animation-name: slideUp;
        -webkit-animation-name: slideUp;

        animation-duration: 1s;
        -webkit-animation-duration: 1s;

        animation-timing-function: ease;
        -webkit-animation-timing-function: ease;

        visibility: visible !important;
      }

      @keyframes slideUp {
        0% {
          transform: translateY(100%);
        }
        100% {
          transform: translateY(0%);
        }
      }

      @-webkit-keyframes slideUp {
        0% {
          -webkit-transform: translateY(100%);
        }
        100% {
          -webkit-transform: translateY(0%);
        }
      }

      .hatch {
        animation: hatch 2s ease-in-out infinite;
        -webkit-animation: hatch 2s ease-in-out infinite;

        visibility: visible !important;
      }

      @keyframes hatch {
        0% {
          transform: rotate(0deg) scaleY(1);
        }
        20% {
          transform: rotate(-2deg) scaleY(1.05);
        }
        35% {
          transform: rotate(2deg) scaleY(1);
        }
        50% {
          transform: rotate(-2deg);
        }
        65% {
          transform: rotate(1deg);
        }
        80% {
          transform: rotate(-1deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      @-webkit-keyframes hatch {
        0% {
          -webkit-transform: rotate(0deg) scaleY(1);
        }
        20% {
          -webkit-transform: rotate(-2deg) scaleY(1.05);
        }
        35% {
          -webkit-transform: rotate(2deg) scaleY(1);
        }
        50% {
          -webkit-transform: rotate(-2deg);
        }
        65% {
          -webkit-transform: rotate(1deg);
        }
        80% {
          -webkit-transform: rotate(-1deg);
        }
        100% {
          -webkit-transform: rotate(0deg);
        }
      }

      .wrap-inside-cat {
        overflow: hidden;
      }

      .img-cat {
        width: 200px;
      }

      @media (max-width: 767px) {
        .img-logo {
          width: 20%;
        }
        .wrap-txtbn {
          left: 70%;
          font-size: 1.2rem;
        }
        .wrap-logo .title-bb {
          font-size: 1.2rem;
        }
        .subtitle-bb {
          top: -10px;
          left: 25px;
          font-size: 1rem;
        }
        .wrap-cat .title-des {
          font-size: 2rem;
        }
        .wrap-cat .subtitle-des {
          font-size: 1rem;
        }
        .wrap-cat {
          top: 25%;
          left: 32%;
        }
        .wrap-cat p:nth-child(1) {
          width: 100px;
          height: 100px;
        }
        .title-bb span:nth-child(1) {
          font-size: 1.2rem;
        }
        .title-bb span:nth-child(2) {
          font-size: 1.3rem;
        }
        .page-title-wrapper {
          margin-top: 120px !important;
          font-size: 3rem !important;
          width: 80%;
          left: 5%;
          right: 0;
          display: none;
        }
        .wrap-block {
          height: 230px;
          width: 100%;
          overflow: hidden;
          position: relative;
        }
        .page-title span.base {
          color: #fff !important;
          font-size: 2.2rem;
        }
        .wrap-btn a p img {
          width: 40px;
        }
      }
      .zoom {
        overflow: hidden;
        position: relative;
      }
      .zoom img {
        display: block;
        transition: transform 0.5s; /* smoother zoom */
      }
      .zoom:hover img {
        transform: scale(1.1);
        transform-origin: 50% 50%;
      }

      .img-arrow {
        width: 50px;
      }
      .text-preventa {
        position: absolute;
        top: 20px;
        left: 5px;
        color: #fff;
        font-family: var(--font-bedbath);
        z-index: 5;
        background-color: var(--rojo);
        padding: 5px 10px;
        font-size: 3rem;
        transform: rotate(350deg);
      }
      .wrap-bar-red {
        position: absolute;
        background-color: #fff;
        width: 100%;
        padding: 5px 0;
        background-color: var(--rojo);
        bottom: 0;
      }
      .wrap-bar-red p {
        color: #fff;
        font-family: var(--font-bedbath);
        margin-top: 5px;
      }
      #container-category {
        overflow: hidden;
        margin-top: -20px;
      }
      .wrap-envio {
        background-color: var(--azul-bbb-claro);
        text-align: center;
        justify-content: center;
        padding: 2px 0;
      }
      .wrap-envio p {
        font-weight: 900;
        color: var(--azul-bbb-medio);
        font-family: var(--font-bedbath);
        font-size: 12px;
        margin-top: 8px;
      }

      .high-red {
        background-color: #e1191a;
        font-size: 6rem !important;
      }
      .text-antes {
        position: absolute;
        bottom: 5%;
        left: 2%;
        color: #aee7f6;
        text-align: left;
        font-family: var(--font-bedbath);
        font-size: 2rem;
        line-height: 1;
      }

      .page-main > .page-title-wrapper .page-title {
        margin-top: 5%;
        line-height: 1;
      }
      .preventa-txt {
        position: absolute;
        padding: 10px;
        color: #fff;
        font-family: var(--font-bedbath);
        font-size: 3rem;
        margin-top: 20px;
        left: 10px;
      }
      .preventa-txt span {
        color: var(--rojo);
      }
      .tossing {
        animation-name: tossing;
        -webkit-animation-name: tossing;

        animation-duration: 2.5s;
        -webkit-animation-duration: 2.5s;

        animation-iteration-count: infinite;
        -webkit-animation-iteration-count: infinite;
      }

      @keyframes tossing {
        0% {
          transform: rotate(-4deg);
        }
        50% {
          transform: rotate(4deg);
        }
        100% {
          transform: rotate(-4deg);
        }
      }

      @-webkit-keyframes tossing {
        0% {
          -webkit-transform: rotate(-4deg);
        }
        50% {
          -webkit-transform: rotate(4deg);
        }
        100% {
          -webkit-transform: rotate(-4deg);
        }
      }

      .img-bf {
        width: 30%;
        right: 0;
        margin-left: 70%;
        top: 0;
      }
      @media (max-width: 767px) {
        .zoom {
          height: auto;
        }
        .txt-category {
          font: 300 12px/1.38 Effra, Helvetica, Arial, sans-serif !important;
          color: #000;
        }
        #container-category {
          width: 100%;
          overflow-x: scroll;
          margin-top: 0;
        }
        .wrap-category {
          margin-top: 0;
          width: 340%;
          flex-wrap: nowrap;
        }
        .wrap-block {
          height: 230px;
        }
        .wrap-txtbn {
          bottom: 25%;
        }
        .item-cat {
          margin: 0 2px;
        }
        .high-red {
          font-size: 1.4rem !important;
          padding: 2px 0;
        }
        .text-antes p {
          font-size: 1.3rem;
          line-height: 0.6;
          left: 0;
          text-align: left;
          color: #aee7f6 !important;
          bottom: 10px;
        }
        .page-main > .page-title-wrapper .page-title {
          margin-top: 4%;
        }
        .preventa-txt {
          margin-top: 30px;
          font-size: 1.5rem;
        }
        .img-bf {
          width: 50%;
          right: 0;
          margin-left: 50%;
          top: 0;
        }
        .wrap-block {
          background: url(https://www.bedbathandbeyond.com.mx/media/wysiwyg/mobile_banner.jpg?rand=1637701731);
          background-size: cover;
          background-position: right;
        }
      }
      .despues {
        display: block !important;
      }
      .antes {
        display: block !important;
      }
      .show {
        display: block !important;
      }
      .hide {
        display: none !important;
      }
      .wrap-circle-cat {
        width: 100px;
        height: 100px;
        background-color: #1d4d8c;
        color: #aee7f6;
        box-shadow: rgb(99 99 99 / 20%) 0px 2px 8px 0px;
        margin-top: -10px;
      }
      .wrap-circle-cat:hover {
        background-color: var(--azul-bbb-button);
      }
      .wrap-circle-cat p:nth-child(1) {
        font-size: 1rem;
        font-family: var(--font-bedbath);
        padding-top: 25px;
        margin-top: 15px;
      }
      .wrap-circle-cat p:nth-child(2) {
        font-size: 3.4rem;
        font-family: var(--font-bedbath);
        margin-top: -10px;
      }
    </style>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 799px)"
        srcset="
          https://www.bedbathandbeyond.com.mx/media/wysiwyg/cw/Gibson_Mobile.jpg?rand=1637772146
        "
      />
      <source
        media="(min-width: 800px)"
        srcset="
          https://www.bedbathandbeyond.com.mx/media/wysiwyg/cw/Gibson_Desktop.jpg?rand=1637772146
        "
      />
      <img
        src="https://www.bedbathandbeyond.com.mx/media/wysiwyg/cw/Gibson_Desktop.jpg?rand=1637772146"
        alt="BedBathandBeyond"
      />
    </picture>
    <!-- Btn -->
    <div class="wrap-btn">
      <a
        href="https://www.bedbathandbeyond.com.mx/cyberweekend.html"
        target="_self"
      >
        <p>
          <img
            src="https://www.bedbathandbeyond.com.mx/media/back-arrow-l.png?rand=1635278653"
            alt=""
            class="img-arrow"
          />
        </p>
        <p>regresar</p>
      </a>
    </div>
  </body>
</html>
