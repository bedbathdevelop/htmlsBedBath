<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .wrap-grid{
            display: grid;
            column-gap:1rem;
            row-gap: 15px;
            grid-auto-rows:22rem;/*row height*/ 
            grid-auto-flow: dense;/*fill all*/
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 20rem),1fr)); /*key to autofill any viewport responsive*/
        }
        .bg-blue{
            background-color: blue;
        }
        .bg-red{
            background-color: red;
        }
        .bg-purple{
            background-color: purple;
        }
        .bg-yellow{
            background-color: yellow;
        }
        .bg-black{
            background-color: black;
        }
        .feature {
            grid-column: span 2;
        }
    </style>

<body>
    <div class="wrap-grid">
        <div class="card bg-blue feature"></div>
        <div class="card bg-red"></div>
        <div class="card bg-purple"></div>
        <div class="card bg-yellow"></div>
        <div class="card bg-black"></div>
    </div>
</body>
</html>
