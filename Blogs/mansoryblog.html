<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mansory Blog</title>
    <style>
      :root {
        --azul-bbb-strong: #002854;
        --azul-bbb-medio: #1a4e8a;
        --azul-bbb-claro: #daeaf4;
        --azul-bbb-button: #147bd1;
        --bg-gray: #f2f2f2;
        --txt-gray: #595959;
        --input-gray: #d4d3d3;
        --rojo: #f52b42;
        --font-bedbath: "Termina-Bold", "Trebuchet MS", Arial, sans-serif !important;
        --primary-font: Effra, Helvetica, Arial, sans-serif;
        --secondary-font: Termina Headline, sans-serif;
      }
      a  {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      .wrap-mansory {
        display: grid;
        overflow: hidden;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-gap: 20px;
      }
      #imgDay {
        width: 1000px;
        height: auto;
      }
      .item-grid {
        overflow: hidden;
        border: 1px solid var(--azul-bbb-strong);
        text-align: left;
        justify-content: center;
        padding: 10px;
        border-radius: 5px;
      }
      .item-grid .wrap-item {
        overflow: hidden;
      }
      .wrap-img {
        width: 100%;
        height: 160px;
        overflow: hidden;
        position: relative;
      }
      .wrap-img img {
        width: 100%;
        height: auto;
        transition: transform 0.5s; /* smoother zoom */
      }
      .wrap-img img:hover {
        transform: scale(1.1);
        transform-origin: 50% 50%;
      }
      .wrap-cat {
        overflow: hidden;
        display: flex;
        flex-wrap: wrap;
        margin-top: -10px;
      }
      .wrap-cat p {
        height: auto;
        padding: 5px 10px;
        font-weight: 900;
        color: var(--azul-bbb-medio);
        font-family: var(--font-bedbath);
        font-size: 10px;
        border-radius: 10px;
        border: 1px solid #efefef;
        width: auto;
        text-align: center;
        background-color: var(--azul-bbb-claro);
        margin: 5px 2px;
      }
      .wrap-cat p:hover {
        background-color: var(--azul-bbb-button);
        color: #fff !important;
      }
      .wrap-description {
        overflow: hidden;
      }
      .wrap-description h2 {
        font-weight: 900;
        color: var(--azul-bbb-medio);
        font-family: var(--font-bedbath);
        font-size: 1.6rem;
        padding: 0 5px;
        border-radius: 5px;
        width: auto;
        text-align: left;
      }
      .wrap-description .description {
        color: #424242;
        font-size: 1.8rem;
        line-height: 1;
        padding: 5px;
        border-radius: 5px;
        width: auto;
        text-align: left;
      }

      .wrap-description .date-txt {
        font-size: 10px;
        color: #000;
        text-align: left;
      }
      .wrap-description p:nth-child(4) {
        padding: 0 10px;
        color: #000;
        font-family: var(--secondary-font);
      }
      .wrap-description p:nth-child(5) {
        padding: 10px 6px;
        text-align: center;
        border: 2px solid var(--azul-bbb-claro);
        background-color: var(--azul-bbb-button);
        color: #fff;
        border-radius: 5px;
        width: 150px;
      }
      .wrap-description p:nth-child(5):hover {
        border: 2px solid var(--azul-bbb-button);
        color: var(--azul-bbb-button);
        background-color: var(--azul-bbb-claro);
      }

      .wrap-postday {
        overflow: hidden;
        width: 100%;
        height: 300px;
        padding: 40px 0;
        position: relative;
        justify-content: center;
        text-align: center;
        background: var(--azul-bbb-claro);
        background-position: center;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .wrap-post-description {
        overflow: hidden;
        text-align: center;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.8);
        margin: 0 auto;
        top: 20%;
        left: 0;
        right: 0;
        width: 50%;
        padding: 20px;
        justify-content: center;
        display: block;
        border-radius: 5px;
      }
      .border-high {
        border: 1px solid var(--azul-bbb-medio) !important;
      }
      .wrap-post-description h2 {
        font-family: var(--font-bedbath);
        color: var(--azul-bbb-strong);
        font-size: 3.5rem;
      }
      #descDay {
        font-family: var(--font-bedbath);
        color: var(--azul-bbb-medio);
        text-align: center;
        justify-content: center;
      }
      .btn-post-day {
        padding: 10px;
        text-align: center;
        border: 2px solid var(--azul-bbb-claro);
        background-color: var(--azul-bbb-button);
        color: #fff;
        border-radius: 5px;
        width: 100px;
        font-size: 1rem;
        font-family: var(--font-bedbath);
        margin: 0 auto;
      }
      .btn-post-day:hover {
        border: 2px solid var(--azul-bbb-button);
        color: var(--azul-bbb-button);
        background-color: var(--azul-bbb-claro);
      }
      #lastPost {
        margin-top: 60px;
        overflow: hidden;
      }
      #dateDay {
        font-size: 1.2rem;
        font-family: var(--font-bedbath);
        color: #000;
        margin-top: -10px;
      }
      .subtitles {
        font-weight: 900;
        font-family: var(--font-bedbath);
        text-align: center;
        color: var(--azul-bbb-strong);
      }
      @media (max-width: 767px) {
        .wrap-mansory {
          grid-template-columns: 1fr 1fr 1fr;
        }
        .wrap-img {
          height: 140px;
        }
      }
      @media (max-width: 767px) {
        .wrap-post-description {
          top: 10%;
        }
        .wrap-post-description h2 {
          font-size: 2.5rem;
        }
        #descDay {
          font-size: 1.2rem;
        }
        #imgDay {
          width: 100%;
          height: 300px;
        }
        .wrap-mansory {
          grid-template-columns: 1fr 1fr;
        }
        .wrap-img {
          height: 120px;
        }
        .wrap-description h2 {
          font-size: 1.3rem;
          margin-top: -1px;
        }
        .wrap-description .description {
          font-size: 1.3rem;
          line-height: 1;
        }
        .wrap-description p:nth-child(5) {
          padding: 4px 6px;
          width: 90%;
        }
      }
    </style>

      window.onload = () => {
        for (const [key, value] of Object.entries(post)) {
          if (value.kindpost !== 1) {
            //Container card
            var item = document.createElement("div");
            item.id = `item${key}`;
            item.className =
              value.kindpost === 2 ? "item-grid border-high" : "item-grid";
            document.getElementById("Mansory").appendChild(item);

            //link post
            var link = document.createElement("a");
            link.id = `link${key}`;
            link.href = `${value.link}`;
            document.getElementById(item.id).appendChild(link);

            //wrap item
            var wrapitem = document.createElement("div");
            wrapitem.id = `wrap${key}`;
            wrapitem.className = "wrap-item";

              linkcat.href = findlink
                ? `${findlink.link}`
                : "https://www.bedbathandbeyond.com.mx/blog";
              linkcat.innerHTML = `${cat}`;
              document.getElementById(category.id).appendChild(linkcat);

            var textdescribe = document.createElement("p");
            textdescribe.id = `textdesc${key}`;

            date.id = `date${key}`;
            date.innerHTML = `${value.date}`;
            date.className = "date-txt";
            document.getElementById(wrapdesc.id).appendChild(date);
