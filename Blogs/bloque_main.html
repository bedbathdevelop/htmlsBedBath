<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: none;
        }
        h2{
            color: #1a4e8a;
            font-family: 'Termina Headline','Montserrat-Bold',sans-serif;
        }
        .ui-tabs-panel.ui-widget-content.ui-corner-bottom{
            padding: 0;
        }
        .grid-main-container{
            width: 100%;
            height: 400px;
            float: left;
            overflow: hidden;
            display: block;
        }
        .description-main{
            overflow: hidden;
        }
        .grid-main-item{
            overflow: hidden;
            width: 50%;
            float: left;
            height: 500px;
        }
        .btn-main{
            color: #117dcf;
            font-weight: 900;
        }
        .wrap-desc-main{
            width: 100%;
            height: auto;
            overflow: hidden;
            margin-top: 2%;
        }

        /*brand color*/
        .bg_haven{
            background-color: #c3cdc4;
        }
    </style>   
 
<body>
    <section>
        <div class="grid-main-container">
            <div class="grid-main-item description-main bg_haven">
                <div class="wrap-desc-main">
                    <h2>Guía completa para elegir la mejor toalla</h2>
                    <p>¿Estás buscando una toalla, pero no sabes ni por donde empezar? Aquí te lo decimos todo: desde los diferentes tipo de tamaño hasta cómo cuidarla para que te dure por más tiempo.</p>
                    <a href="" target="_self">
                        <p class="btn-main">Leer más</p>
                    </a>
                </div>
            </div>
            <div class="grid-main-item">
                <img src="https://www.bedbathandbeyond.com.mx/media/wysiwyg/bano/corcolors.jpg?rand=1624653558" />
            </div>
        </div>
    </section>
</body>
</html>
